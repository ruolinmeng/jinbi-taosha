<!DOCTYPE html>
<html>
<head>
  <title>Lobby</title>
  <style>
    .slot {
      width: 120px;
      height: 120px;
      border: 2px solid black;
      display: inline-block;
      margin: 10px;
      text-align: center;
      line-height: 120px;
      font-weight: bold;
      position: relative;
    }
    .crown {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Lobby</h1>
  <div id="slots"></div>
  <button id="startBtn" style="display:none;">Start Game</button>

  <script>
    let params = new URLSearchParams(window.location.search);
    let code = params.get("code");
    let role = params.get("role");
    let playerName = params.get("name");

    function renderSlots(slots) {
      let slotsDiv = document.getElementById("slots");
      slotsDiv.innerHTML = "";
      slots.forEach((slot, index) => {
        let div = document.createElement("div");
        div.className = "slot";
        if (slot) {
          div.innerText = slot.name;
          if (slot.role === "host") {
            let crown = document.createElement("div");
            crown.className = "crown";
            crown.innerText = "ðŸ‘‘";
            div.appendChild(crown);
          }
        } else {
          div.innerText = "Empty";
        }
        slotsDiv.appendChild(div);
      });
      if (role === "host" && slots.every(s => s !== null)) {
        document.getElementById("startBtn").style.display = "block";
      }
    }

    let protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
    let socket = new WebSocket(protocol + window.location.host + "/ws/lobby/" + code);

    socket.onmessage = (event) => {
      let msg = JSON.parse(event.data);
      if (msg.event === "lobby_update") {
        renderSlots(msg.slots);
      }
      if (msg.event === "start_game") {
        window.location.href = msg.redirect;
      }
    };

    if (role === "player") {
      fetch("/api/join_lobby/" + code + "?name=" + encodeURIComponent(playerName), { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            alert(data.error);
            window.location.href = "/";
          }
        });
    }

    document.getElementById("startBtn").onclick = async () => {
      let res = await fetch("/api/start_game/" + code, { method: "POST" });
      let data = await res.json();
      if (data.error) alert(data.error);
    };
  </script>
</body>
</html>
